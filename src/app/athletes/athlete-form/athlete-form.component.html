<form>
  <div>
    <label for="firstName">Imię:<sup>*</sup></label>
    <input type="text" name="firstName" id="firstName"/>
  </div>

  <div>
    <label for="lastName">Nazwisko:<sup>*</sup></label>
    <input type="text" name="lastName" id="lastName"/>
  </div>

  <div>
    <label for="email">Adres email:<sup>*</sup></label>
    <input type="email" name="email" id="email"/>
  </div>

  <div>
    <label for="phoneNumber">Numer telefonu:<sup>*</sup></label>
    <input type="tel" name="phoneNumber" id="phoneNumber"/>
  </div>

  <div>
    <label for="birthdate">Data urodzenia:<sup>*</sup></label>
    <input type="date" name="birthdate" id="birthdate"/>
  </div>

  <div>
    <label for="clubs">Klub:<sup>*</sup></label>
    <select name="clubs" id="clubs">
      <option value="0">AC Milan</option>
      <option value="1">Juventus</option>
    </select>
  </div>

  <div>
    <label for="nationalities">Narodowość:<sup>*</sup></label>
    <select name="nationalities" id="nationalities">
      <option value="poland">Polska</option>
      <option value="usa">USA</option>
      <option value="germany">Niemcy</option>
      <option value="france">Francja</option>
    </select>
  </div>
</form>

<div>
  <input type="submit" value="Dodaj" class="form-action-button accept-button"/>
  <a href="" class="action-button cancel-button">Anuluj</a>
</div>
